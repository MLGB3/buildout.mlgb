[buildout]
parts +=
    supervisor

extends =
    buildouts/base.cfg
    versions.cfg

[hosts]
address =  
name = 
mysql = localhost
solr = 127.0.1.1

[ports]
apache = 80
mysql = 3306
solr = 1234

[user]
buildout-user = ${env:USER}

[env]
recipe = gocept.recipe.env

[supervisor]
recipe = collective.recipe.supervisor
programs =
    10 indexing export MLGBADMINPW=blessing; ${buildout:directory}/parts/jobs/reindex.sh > ${buildout:directory}/parts/jobs/reindex.log 2>&1;
    20 solr cd ${buildout:directory}/parts/solr; java -Dsolr.solr.home=${buildout:directory}/parts/solr/solr -jar start.jar;
    30 apache sudo ${buildout:directory}/parts/apache/bin/apachectl -start;

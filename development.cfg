[buildout]
extensions = buildout.bootstrap
parts =
    django
    omelette

eggs =
    Django
    GnuPGInterface
    Landscape-Client
    MySQL-python
    PAM
    PIL
    Twisted-Core
    command-not-found
    httplib2
    launchpadlib
    lazr.restfulclient
    lazr.uri
    oauth
    pexpect
    prvious
    pyOpenSSL
    pycurl
    pyserial
    python-apt
    simplejson
    smart
    ufw
    wadllib
    wsgiref
    zope.interface

versions = versions.cfg
show-picked-versions = true

[hosts]
hostname = localhost

[django]
recipe = djangorecipe
settings = development
eggs = ${buildout:eggs}
project = dummyshop

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

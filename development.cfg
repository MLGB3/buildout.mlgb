[buildout]
extensions = buildout.bootstrap
parts =
    django
    omelette

eggs =
    django

versions = versions.cfg
show-picked-versions = true

[hosts]
hostname = localhost

[django]
recipe = djangorecipe
settings = development
eggs = ${buildout:eggs}
project = dummyshop

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

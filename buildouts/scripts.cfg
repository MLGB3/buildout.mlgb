[buildout]
parts +=
    script-reindex
    script-set-shelfmark
    script-set-date-sort

[script-reindex]
recipe = collective.recipe.template
input = conf/bin_reindex.sh.txt
output = ${buildout:directory}/bin/reindex.sh

[script-set-shelfmark]
recipe = collective.recipe.template
input = conf/bin_set_shelfmark_sort.sh.txt
output = ${buildout:directory}/bin/set_shelfmark_sort.sh

[script-set-date-sort]
recipe = collective.recipe.template
input = conf/bin_set_date_sort.sh.txt
output = ${buildout:directory}/bin/set_date_sort.sh

